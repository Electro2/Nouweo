<include tpl="_head.html" /><h1>{LANG['press']['art_edit']}</h1><form method="post" action="">	<div class="nw_form">		<fieldset>			<legend>{LANG['press']['art_edit']}</legend>							<p class="label_champs">				<label for="paper">{LANG['press']['label_paper']}</label>				<input type="text" id="paper" name="paper" value="{RESSOURCE}" />			</p>						<p class="label_champs">				<label for="numero">{LANG['press']['label_numero']}</label>				<input type="text" id="numero" name="numero" size="3" value="<if cond="!is_null({$NUMERO})">{NUMERO}</if>" />			</p>						<p class="label_champs">				<label for="link">{LANG['press']['link']}</label>				<input type="text" id="link" name="link" value="{LIEN}" />			</p>						<p class="label_champs">				<label for="country">{LANG['press']['country']}</label>				<select name="country" id="country">					<foreach ary="{$LANG['common']['countries']}" as="{$COUNTRY}">						<option value="{KEY,COUNTRY}"<if cond="{KEY,$COUNTRY} == {$PAYS}"> selected="selected"</if>>							{VALUE,COUNTRY}						</option>					</foreach>				</select>			</p>						<p class="label_champs">				<label for="date_pub">{LANG['press']['date_pub']}</label>				<input type="text" id="date_pub" name="date_pub" value="{DATE}" />			</p>						<p class="label_champs">				<p class="float_form"><label for="contenu">{LANG['press']['content']} :</label></p>				<p class="gauche_form">					<include tpl="liste_balises.html" />					<textarea name="contenu" id="contenu" rows="13" cols="45" class="taille_textarea" tabindex="40">{CONTENU}</textarea>					{SIZE_FORM}				</p>			</p>		</fieldset>				<p class="submit_form">			<input name="submit" type="submit" value="{LANG['common']['valid_form']}" tabindex="100" /> 			{LANG['common']['or']} <a href="press.html?article={ID}">{LANG['common']['cancel_form']}</a>		</p>	</div></form><include tpl="_foot.html" />
