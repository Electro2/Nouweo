<include tpl="_head.html" />	<h2 class="top_assist_news">{NOM_GRP}</h2> <ul class="onglets_switch">	<li class="oldtab"><a href="admin-300-{ID}.html"><span>{LANG['admin']['edit_grp_global']}</span></a></li>	<li class="activetab"><a href="admin-310-{ID}.html"><span>{LANG['admin']['edit_grp_perms']}</span></a></li></ul><form action="{_PAGE_ACTUELLE_}" method="post" enctype="multipart/form-data">	<div class="nw_form">		<fieldset><legend>{LANG['admin']['fieldset_groups']}</legend>					<block name="section">				<h3 class="section_drt">{section.NOM}</h3>								<block name="section.droit">					<p class="label_champs"><label for="prm_{droit.NOM}">{droit.FULLNAME}</label>					<if cond="{$droit.TYPE} == 1">					<input type="checkbox" id="prm_{droit.NOM}" name="prm_{droit.NOM}"<if cond="{$droit.VALEUR}"> checked="checked"</if> />					<else />					<input type="text" id="prm_{droit.NOM}" name="prm_{droit.NOM}" value="{droit.VALEUR}" size="5" />					</if></p>				</block>			</block>					</fieldset>				<p class="submit_form">			<input name="submit" type="submit" value="{LANG['common']['valid_form']}" tabindex="100" /> {LANG['common']['or']} <a href="admin-299.html">{LANG['common']['cancel_form']}</a>		</p>	</div></form><include tpl="_foot.html" />
