<include tpl="_head.html" />	<if cond="!empty({$FORM['id']})"> <h2 class="top_assist_news">{FORM['nom']}</h2><ul class="onglets_switch">	<li class="activetab"><a href="admin-300-{FORM['id']}.html"><span>{LANG['admin']['edit_grp_global']}</span></a></li>	<li class="oldtab"><a href="admin-310-{FORM['id']}.html"><span>{LANG['admin']['edit_grp_perms']}</span></a></li></ul><else />	<h2>{LANG['admin']['create_new_grp']}</h2></if><form action="{_PAGE_ACTUELLE_}" method="post" enctype="multipart/form-data">	<div class="nw_form">		{FORM['msg_error']}				<fieldset><legend>{LANG['admin']['fieldset_groups']}</legend>						<p class="label_champs"><label for="nom">{LANG['admin']['grp_name']} :</label>			<input type="text" id="nom" name="nom" tabindex="50" value="{FORM['nom']}" /></p>						<p class="label_champs"><label for="titre">{LANG['admin']['grp_title']} :</label>			<input type="text" id="titre" name="titre" tabindex="60" value="{FORM['titre']}" /></p>						<p class="label_champs"><label for="icone">{LANG['admin']['grp_icone']} :</label>			<input type="text" id="icone" name="icone" tabindex="65" value="{FORM['icone']}" /></p>						<p class="label_champs"><label for="couleur">{LANG['admin']['grp_color']}</label>			<input type="checkbox" id="couleur" name="couleur" tabindex="70"<if cond="{$FORM['couleur']}"> checked="checked"</if> /></p>				</fieldset>				<p class="submit_form">			<input name="submit" type="submit" value="{LANG['common']['valid_form']}" tabindex="100" /> {LANG['common']['or']} <a href="admin-299.html">{LANG['common']['cancel_form']}</a>		</p>	</div></form><include tpl="_foot.html" />
