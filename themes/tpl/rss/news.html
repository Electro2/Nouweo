<?xml version="1.0" encoding="utf-8"?><rss version="2.0"><channel>	<title>{_SITE_NAME_}</title>	<link>{_SITE_URL_}</link>	<description>{_SITE_SLOGAN_}</description>		<language>{_SITE_LANG_}</language>	<block name="news"><item>		<author>{EMAIL} ({news.AUTEUR})</author>		<title>{news.TITRE}</title>		<link>{_SITE_URL_}{news.CAT_REWRITE}/{news.REWRITE}-{news.ID}/</link>		<pubDate>{news.DATE} +0100</pubDate>		<guid>{_SITE_URL_}{news.CAT_REWRITE}/{news.REWRITE}-{news.ID}/</guid>		<comments>{_SITE_URL_}{news.CAT_REWRITE}/{news.REWRITE}-{news.ID}/#c</comments>		<description><![CDATA[{news.RESUME}]]></description>		<if cond="{$news.IMAGE_ID} != 0"><enclosure url="{_ASSETS_['url_upload']}upload/th2/{news.IMAGE_NOM}_{news.ID}.png" type="image/jpeg" /></if>			</item>	</block>	</channel></rss>
