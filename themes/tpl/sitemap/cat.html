<?xml version="1.0" encoding="UTF-8"?><urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"><block name="cat"><url>    <loc>{_SITE_URL_}{cat.ALIAS}/</loc>    <lastmod><if cond="{$cat.DATE} != '0000-00-00T00:00:00+01:00' AND {$cat.DATE} != ''">{cat.DATE}<else />{DATE_NOW}</if></lastmod>    <changefreq>always</changefreq>    <priority>0.8</priority></url></block></urlset>
