<if cond="{$INC_HEAD}"><include tpl="mobile/_head.html" /></if><include tpl="mobile/_msg.html" /><ul id="results" title="{LANG['common']['search_label']}" selected="true">    <li class="group">{LANG['search']['title_results']} : {SEARCH}</li>        <if cond="count({$SUGGEST}) > 0"><li class="list_pg">    <if cond="count({$SUGGEST}) == 1">{LANG['search']['conseil_keyword_search']}<else />{LANG['search']['conseil_keywords_search']}</if> :         <foreach ary="{$SUGGEST}" as="{$SUG}">        <a href="mobile-1.html?s={VALUE,SUG['rewrite']}">{VALUE,SUG['t_tag']}</a><if cond="count({$SUGGEST}) > 1 && {KEY,$SUG} == (count({$SUGGEST})-2)"> {LANG['search']['sep_conseil_search']} <else /><if cond="({KEY,$SUG}+1) != count({$SUGGEST})">, </if></if></foreach>    </li></if>        <block name="news">    <li><a href="mobile-10-{news.ID}-{news.REWRITE}.html"><if cond="{$news.IMAGE_ID} != 0"><img src="{_ASSETS_['url_upload']}upload/th1/{news.IMAGE_NOM}_{news.ID}.png" class="img_news" alt="" /></if>{news.TITRE}<br /><span class="tpetit">{news.DATE}</span></a></li>    <blockelse />    <li>{LANG['news']['none_news']}</li>    </block>        <if cond="{$NB_NEWS} > 0"><li class="list_pg">{LIST_PG}</li></if></ul><if cond="{$INC_HEAD}"><include tpl="mobile/_foot.html" /></if>
