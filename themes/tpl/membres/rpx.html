<include tpl="_head.html" /><h2>{TITLE}</h2><p>{TXT_EDITO}</p><form action="{_PAGE_ACTUELLE_}" method="post">		<div class="nw_form">			{FORM['msg_error']}			<fieldset><legend>{LANG['users']['end_inscription']}</legend>			<p class="float_form"><label for="nw_pseudo">{LANG['users']['nickname']} :</label></p>			<p class="gauche_form"><input name="nw_pseudo" id="nw_pseudo" type="text" size="20" maxlength="50" tabindex="20" value="{FORM['nw_pseudo']}" /><br />			<span class="conseil">{TXT_DEF_NICK}</span></p>			<div class="clearer"></div>			<if cond="{$DEF_EMAIL}">				<p class="float_form"><label for="nw_email">{LANG['users']['email']} :</label></p>				<p class="gauche_form"><input name="nw_email" id="nw_email" type="text" size="20" tabindex="50" value="{FORM['nw_email']}" /><br />				<span class="conseil">{LANG['users']['need_def_email']}</span></p>				<div class="clearer"></div>			</if>			</fieldset>			<p class="submit_form">				<input type="submit" value="{LANG['users']['register_submit']}" name="submit" tabindex="4" />			</p>		</div></form><include tpl="_foot.html" />
