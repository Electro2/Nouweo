<include tpl="_head.html" /><h2>{LANG['users']['title_inscription']}</h2> <p>{LANG['users']['txt_fast_signup']}</p><form action="{_PAGE_ACTUELLE_}" method="post">	<div class="nw_form">		{FORM['msg_error']}				<fieldset><legend>{LANG['users']['register_idents']}</legend>			<p class="float_form"><label for="nw_nickname">{LANG['users']['nickname']} :</label></p>			<p class="gauche_form"><input name="nw_nickname" id="nw_nickname" type="text" size="20" maxlength="50" tabindex="20" value="{FORM['nw_nickname']}" /><br />			<span class="conseil">{LANG['users']['50_caract_nick']}</span></p>			<div class="clearer"></div>						<p class="label_champs"><label for="nw_pass1">{LANG['users']['password']} :</label>			<input name="nw_pass1" id="nw_pass1" type="password" size="20" tabindex="30" value="{FORM['nw_pass1']}" /></p>						<p class="label_champs"><label for="nw_pass2">{LANG['users']['repeat_password']} :</label>			<input name="nw_pass2" id="nw_pass2" type="password" size="20" tabindex="40" value="{FORM['nw_pass2']}" /></p>						<p class="label_champs"><label for="nw_email">{LANG['users']['email']} :</label>			<input name="nw_email" id="nw_email" type="text" size="20" tabindex="50" value="{FORM['nw_email']}" /></p>					</fieldset>		<fieldset><legend>{LANG['users']['mesure_antispam']}</legend>			<p class="float_form"><label for="code_cap">{LANG['users']['code_antispam']} :</label></p>			<p class="gauche_form"><input name="code_cap" id="code_cap" type="text" size="10" maxlength="6" tabindex="60" value="{FORM['code_cap']}" />  <img src="inc/captcha.php" alt="" style="vertical-align: middle;" /><br />							<span class="conseil">{LANG['users']['mesure_antispam_txt']}</span></p>			<div class="clearer"></div>		</fieldset>				<p class="padding_form">			<label for="ac_rules"><input name="ac_rules" id="ac_rules" tabindex="70" type="checkbox"<if cond="{$FORM['ac_rules']}"> checked="checked"</if> /> {ACCEPT_RULES}</label>		</p>			<p class="submit_form">			<input name="submit" type="submit" value="{LANG['users']['register_submit']}" tabindex="90" /> {LANG['common']['or']} <a href="./">{LANG['common']['cancel_form']}</a>		</p>	</div></form><include tpl="_foot.html" />
