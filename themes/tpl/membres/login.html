<include tpl="_head.html" />			<div class="float_right fast_login_box">	<h2>{LANG['users']['fast_login_register']}</h2>	<iframe src="https://{_RPX_['id']}.rpxnow.com/openid/embed?language_preference=fr&token_url={_RPX_['url']}" scrolling="no" frameBorder="no" style="width:320px;height:240px;"></iframe>	</div>		<h2>{LANG['users']['title_connexion']}</h2>	 		<div class="login_left">		<form action="{_PAGE_ACTUELLE_}" method="post">			<div class="nw_form">				{FORM['msg_error']}				<fieldset><legend>{LANG['users']['form_connexion']}</legend>					<p class="label_champs"><label for="nw_nickname">{LANG['users']['nickname']} : </label><input type="text" name="nw_nickname" tabindex="1" value="{FORM['pseudo']}" id="nw_nickname" /></p>					<p class="label_champs"><label for="nw_password">{LANG['users']['password']} : </label><input type="password" name="nw_password" id="nw_password" tabindex="2" value="" /></p>					<p class="gauche_form"><label for="nw_remember"><input type="checkbox" tabindex="3" name="nw_remember" id="nw_remember"<if cond="{$FORM['remember']}"> checked="checked"</if> /> {LANG['users']['remember_me']}</p>				</fieldset>				<p class="submit_form">					<input type="submit" value="{LANG['users']['login_submit']}" name="submit" tabindex="4" />				</p>			</div>		</form>						<ul>			<li><a href="users-12.html">{LANG['users']['lost_password']}</a></li>		</ul>	</div>	<include tpl="_foot.html" />
