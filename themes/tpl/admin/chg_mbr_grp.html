<include tpl="_head.html" /><h2>{LANG['admin']['fa_chg_mbr_grp']}</h2><form method="post" action="">	<div class="nw_form">		<fieldset>			<legend>{LANG['admin']['choose_mbr']}</legend>			<p class="label_champs">				<label for="pseudo">{LANG['admin']['pseudo_mbr']}</label>				<input type="text" name="pseudo" id="pseudo"<if cond="{$USER_SELECTED}"> value="{PSEUDO_MBR}"</if> />			</p>			<p class="submit_form">				<input type="submit" value="{LANG['common']['valid_form']}" tabindex="100" />			</p>		</fieldset>	</div></form><if cond="{$USER_SELECTED}">	<form method="post" action="">		<input type="hidden" name="id_mbr" value="{ID_MBR}" />		<div class="nw_form">			<fieldset>				<legend>{LANG['admin']['choose_grp']}</legend>				<p class="label_champs">					<label for="groupe">{LANG['admin']['grp_dest']}</label>					<select name="groupe" id="groupe">						<block name="grp">							<option value="{grp.ID}"<if cond="{$GRP_MBR} == {$grp.ID}"> selected="selected"</if>>								{grp.NOM}							</option>						</block>					</select>				</p>				<p class="submit_form">					<input type="submit" value="{LANG['common']['valid_form']}" tabindex="100" />				</p>			</fieldset>		</div>	</form></if><include tpl="_foot.html" />
