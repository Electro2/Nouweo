<include tpl="_head.html" /><h2>{TITRE}</h2> <form action="{_PAGE_ACTUELLE_}" method="post" enctype="multipart/form-data">	<div class="nw_form">		<fieldset><legend>{LANG['news']['field_delete_news']}</legend>			<p class="center">{PHRASE_DEL}</p>		</fieldset>				<if cond="check_auth('can_delete_news')"><br />		<fieldset><legend>{LANG['news']['motif_delete_news']}</legend>			<p class="label_champs"><label for="raison">{LANG['news']['motif_del_news']} :</label>			<select name="raison" id="raison">				<option value="0">{LANG['news']['choisir_motif_delcmt']}</option>				<foreach ary="{$LANG['news']['motifs_suppression_news']}" as="{$MOTIFS}">				<option value="{VALUE,MOTIFS}">{KEY,MOTIFS}</option>				</foreach>			</select></p>						<div id="output"></div>						<div class="post_interface">								<p class="float_form"><label for="contenu">{LANG['news']['motif_email']} :</label></p>				<p class="gauche_form">					<textarea name="contenu" id="contenu" rows="13" cols="45" class="taille_textarea" tabindex="40">{FORM['contenu']}</textarea>				</div>			</div>		</fieldset>			</if>				<p>			<input name="submit" type="submit" value="{LANG['common']['form_yes']}" tabindex="100" />			<input name="no" type="submit" value="{LANG['common']['form_no']}" tabindex="120" />		</p>	</div></form><include tpl="_foot.html" />
