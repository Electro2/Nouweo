<if cond="{$INC_HEAD}"><include tpl="mobile/_head.html" /></if><div id="mobile-10-{ID}-{REWRITE}" class="panel" title="{LANG['news']['lecture_news']}" selected="true">    <h2>{TITRE}</h2>    <ul class="author_info">        <li><a href="profile/{AUTEUR_ALIAS}/"><if cond="!empty({$AUTEUR_AVATAR})"><img src="{_ASSETS_['url_upload']}users/pictos/16_{AUTEUR_AVATAR}.png" alt="" /> </if>{AUTEUR}</a></li>        <li>{DATE}</li>        <if condition="{$ETAT} != 1"><li>+{VOTES}</li></if>        <li><a href="mobile-6-{CAT_ID}-technologies.html">{CAT_TITRE}</a></li>        <li><a href="mobile-11-{ID}.html">{NBR_COMS}</a></li>        <if condition="{$ETAT} != 1">        <if condition="{$IS_LOGGED_IN} AND !{$HAS_VOTED}">            <if condition="{$ETAT} == 2">            <li>Je vote <a href="mobile-80-{ID}-1.html">pour</a> ({VOTES}) | <a href="mobile-80-{ID}-0.html">contre</a> ({VOTES_NEG})</li>            <else />            <li><a href="mobile-80-{ID}.html">Voter</a></li>            </if>        <else />            <if condition="{$ETAT} == 2">            <li>{VOTES} vote(s) pour | {VOTES_NEG} vote(s) contre</li>            </if>        </if>        </if>    </ul>            <fieldset class="description">    <if cond="{$IMAGE_ID} != 0">    <div class="flots flot_gauche">        <a href="{_ASSETS_['url_upload']}upload/hd/{IMAGE_NOM}_{ID}.png" title="{LANG['news']['agrandir_image']}"><img src="{_ASSETS_['url_upload']}upload/th2/{IMAGE_NOM}_{ID}.png" alt="" /></a>    </div>    </if>    {CONTENU}    <if cond="!empty({$SOURCE})"><br /><br /><em>{LANG['news']['source']} : <a href="{SOURCE}" class="extern">{SOURCE_NOM}</a></em></if>    </fieldset></div><if cond="{$INC_HEAD}"><include tpl="mobile/_foot.html" /></if>
