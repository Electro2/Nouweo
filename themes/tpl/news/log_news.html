<include tpl="_head.html" /><h2><if cond="!empty({$TITRE})">{TITRE}<else />{LANG['news']['historiques_news']}</if></h2><table class="table">	<thead>	<tr>		<th class="row4">{LANG['news']['date']}</th>		<th class="row4">{LANG['news']['membre']}</th>		<th>{LANG['news']['event']}</th>		<if cond="{$IS_LOGGED_IN} && check_auth('can_see_ip')"><th class="row2">{LANG['news']['ip']}</th></if>	</tr>	</thead>	<tbody>	<block name="log">	<tr>		<td class="center">{log.DATE}</td>		<td class="center">			<a href="profile/{log.AUTEUR_ALIAS}/" class="link_authors"><if cond="!empty({$log.AUTEUR_AVATAR})"><img src="{_ASSETS_['url_upload']}users/pictos/16_{log.AUTEUR_AVATAR}.png" alt="" /> </if>{log.AUTEUR}</a>		</td>		<td>			<span class="<if cond="{$log.ACTION} == 10 || {$log.ACTION} == 9">votes_moins</if><if cond="{$log.ACTION} == 13">votes_plus</if>"><if cond="!empty({$log.TEXTE})">{log.TEXTE}<else />{log.ACTION_LOG}</if></span>		</td>		<if cond="{$IS_LOGGED_IN} && check_auth('can_see_ip')"><td class="center"><a href="users-55.html?ip={log.IP}">{log.IP}</a></td></if>	</tr>	</block>	<tbody></table>	<include tpl="_foot.html" />
