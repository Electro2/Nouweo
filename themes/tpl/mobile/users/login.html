<if cond="{$INC_HEAD}"><include tpl="mobile/_head.html" /></if><include tpl="mobile/_msg.html" /><form id="login" action="mobile-110.html" method="post" title="{LANG['users']['title_connexion']}" class="panel" selected="true">        <h2>{LANG['users']['form_connexion']}</h2>        {FORM['msg_error']}        <fieldset>            <div class="row">                <label>{LANG['users']['nickname_mobile']}</label>                <input type="text" name="nw_nickname" value="{FORM['pseudo']}" />            </div>            <div class="row">                <label>{LANG['users']['password_mobile']}</label>                <input type="password" name="nw_password" />            </div>        </fieldset>        <a class="grayButton" type="submit">{LANG['users']['login_submit']}</a>        <!-- <input type="submit" value="" name="submit" class="whiteButton" /> --></form><if cond="{$INC_HEAD}"><include tpl="mobile/_foot.html" /></if>
