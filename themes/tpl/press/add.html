<include tpl="_head.html" /><h1>{LANG['press']['art_add']}</h1><form method="post" action="">	<div class="nw_form">		<fieldset>			<legend>{LANG['press']['art_add']}</legend>							<p class="label_champs">				<label for="paper">{LANG['press']['label_paper']}</label>				<input type="text" id="paper" name="paper" />			</p>						<p class="label_champs">				<label for="numero">{LANG['press']['label_numero']}</label>				<input type="text" id="numero" name="numero" size="3" />			</p>						<p class="label_champs">				<label for="link">{LANG['press']['link']}</label>				<input type="text" id="link" name="link" />			</p>						<p class="label_champs">				<label for="country">{LANG['press']['country']}</label>				<select name="country" id="country">					<foreach ary="{$LANG['common']['countries']}" as="{$COUNTRY}">					<option value="{KEY,COUNTRY}">{VALUE,COUNTRY}</option>					</foreach>				</select>			</p>						<p class="label_champs">				<label for="date_pub">{LANG['press']['date_pub']}</label>				<input type="text" id="date_pub" name="date_pub" />			</p>						<p class="label_champs">				<p class="float_form"><label for="contenu">{LANG['press']['content']} :</label></p>				<p class="gauche_form">					<include tpl="liste_balises.html" />					<textarea name="contenu" id="contenu" rows="13" cols="45" class="taille_textarea" tabindex="40"></textarea>					{SIZE_FORM}				</p>			</p>		</fieldset>				<p class="submit_form">			<input name="submit" type="submit" value="{LANG['common']['valid_form']}" tabindex="100" /> 			{LANG['common']['or']} <a href="press.html">{LANG['common']['cancel_form']}</a>		</p>	</div></form><include tpl="_foot.html" />
