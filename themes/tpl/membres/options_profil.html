<include tpl="_head.html" /><h2>{LANG['users']['item_infos_profil']}</h2> <form method="post" action="">	<div class="nw_form">		{FORM['msg_error']}				<fieldset><legend>{LANG['users']['item_infos_profil']}</legend>						<p class="label_champs"><label for="localisation">{LANG['users']['localisation']} :</label>		<input name="localisation" id="localisation" type="text" size="20" tabindex="30" value="{FORM['localisation']}" /></p>				<p class="label_champs"><label for="date_naissance">{LANG['users']['date_naissance']} :</label>		<input name="date_naissance" id="date_naissance" type="text" size="20" tabindex="40" value="{FORM['date_naissance']}" /></p>					<p class="label_champs"><label for="decalage_horaire">{LANG['users']['decalage_horaire']} :</label>		<select name="decalage_horaire" id="decalage_horaire">		<foreach ary="{$FUSEAUX}">			<option value="{KEY,FUSEAUX}"<if cond="{KEY,$FUSEAUX} == {$FORM['decalage_horaire']}"> selected="selected"</if>>{VALUE,FUSEAUX}</option>		</foreach>		</select></p>						</fieldset><br />				<fieldset><legend>{LANG['users']['my_bio']}</legend>			<div class="post_interface">				<p class="float_form">					<label for="biographie">{LANG['users']['bio']}</label>				</p>				<div class="gauche_form">					<include tpl="liste_balises.html" />					<textarea name="biographie" id="biographie" rows="13" cols="45" class="taille_textarea" tabindex="40">{FORM['biographie']}</textarea>					{SIZE_FORM}				</p>			</div>		</fieldset>				<p class="submit_form">			<input name="submit" type="submit" value="{LANG['common']['valid_form']}" tabindex="70" />		</p>	</div>		</form><include tpl="_foot.html" />
